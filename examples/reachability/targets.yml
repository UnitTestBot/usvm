# YAML format example using Linear Trace structure
targets:
  - type: initial
    location:
      fileName: "FileManager.ts"
      className: "FileManager"
      methodName: "readFile"
      stmtType: "IfStmt"
      block: 0
      index: 0
  - location:
      fileName: "FileManager.ts"
      className: "FileManager"
      methodName: "readFile"
      stmtType: "AssignStmt"
      block: 1
      index: 2
  - location:
      fileName: "FileManager.ts"
      className: "FileManager"
      methodName: "processFile"
      stmtType: "CallStmt"
      block: 0
      index: 0
  - type: final
    location:
      fileName: "FileManager.ts"
      className: "FileManager"
      methodName: "processFile"
      stmtType: "ReturnStmt"
      block: 2
      index: 5
